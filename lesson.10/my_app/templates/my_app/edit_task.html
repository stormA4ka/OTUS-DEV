{% extends 'my_app/base.html' %}

{% block title %}Редактировать заявку{% endblock %}

{% block content %}
    <h2>Редактировать заявку #{{ form.instance.task_id }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
    <a href="{% url 'task_list' %}" class="btn btn-secondary">Назад к списку</a>
{% endblock %}
