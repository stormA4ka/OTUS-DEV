<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Портал безопасности{% endblock %}</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-center">Портал безопасности</h1>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">Портал безопасности</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'home' %}">Главная</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'task_list' %}">Список заявок</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'add_task' %}">Добавить заявку</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'users_list' %}">Список пользователей</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/about/">О нас</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'admin:index' %}">Админка</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'generate_report' %}">Отчет</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-4">
        {% block content %}
        <!-- Содержимое страницы будет здесь -->
        {% endblock %}
    </main>

    <footer class="bg-light text-center text-lg-start mt-4">
        <div class="container p-4">
            <p>&copy; 2025 Мой проект Django Otus</p>
            <div class="RP-SCRIPT"><a class="RP-LINK" href="https://radiopotok.ru/radio/1395">Детский Хит</a></div>
            <script defer src="https://radiopotok.ru/f/script6.1/1395.js" charset="UTF-8"></script>
        </div>
    </footer>

    <!-- Подключение Bootstrap JS и зависимостей -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
