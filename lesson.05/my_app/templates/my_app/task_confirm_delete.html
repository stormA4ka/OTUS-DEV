{% extends 'my_app/base.html' %}

{% block title %}Удалить заявку{% endblock %}

{% block content %}
    <h2>Удалить заявку #{{ task.task_id }}?</h2>
    <p>Вы уверены, что хотите удалить эту заявку?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'task_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
{% endblock %}
